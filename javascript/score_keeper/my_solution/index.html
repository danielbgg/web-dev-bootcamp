<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Ping Pong Score Keeper</title>
</head>

<body>
    <div class="container">
        <div class="row" id="row1">
        </div>
        <div class="row " id="row2">
            <div class="col">
                <h4>Ping Pong Score Keeper</h4>
            </div>
        </div>
        <div class="row" id="row3">
            <h1><span id="scoreP1">0</span> to <span id="scoreP2">0</span></h1>
            <p>Use the buttons below to keep score.</p>
        </div>
        <div class="row mb-3" id="row4">
            <div class="col-3">
                <b>Playing To</b>
            </div>
            <div class="col-8">
                <span>
                    <select class="form-select w-auto" aria-label="Default select example" id="pto">
                        <option value="5">5</option>
                        <option value="11">11</option>
                        <option value="21">21</option>
                    </select>
                </span>
            </div>
        </div>
        <div class="row" id="row5">
            <div class="col d-grid pe-2">
                <button type="button" class="btn btn-success btn-block" id="p1">+1 Player One</button>
            </div>
            <div class="col d-grid pe-2">
                <button type="button" class="btn btn-primary btn-block" id="p2">+1 Player Two</button>
            </div>
            <div class="col d-grid">
                <button type="button" class="btn btn-danger btn-block" id="reset">Reset</button>
            </div>
        </div>

        <div class="row mt-3" id="row6">
            <div id="liveAlertPlaceholder"></div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
